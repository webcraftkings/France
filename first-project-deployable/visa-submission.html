<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./image/imilogo.jpg.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visa Submission Locations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      padding: 20px;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ddd;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      display: flex;
      gap: 15px;
      padding: 10px 20px;
      background-color: #eaeaea;
      overflow-x: auto;
    }

    nav button {
      padding: 8px 15px;
      background-color: #d6d6f7;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    nav button.active {
      background-color: #6a74e2;
      color: #fff;
    }

    .search-bar {
      padding: 10px 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .country {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .country img {
      width: 30px;
      height: 20px;
      object-fit: cover;
    }

    .pagination {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #6a74e2;
      color: #fff;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      max-width: 500px;
      border-radius: 10px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content button {
      margin-top: 20px;
      padding: 10px;
      background-color: #6a74e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Place of Submission</h1>
  </header>

  <nav id="region-nav"></nav>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search for a country..." oninput="filterCountries()">
  </div>

  <div class="container" id="countries-container"></div>
  <div class="pagination" id="pagination"></div>

  <div class="modal" id="countryModal">
    <div class="modal-content">
      <h3 id="modal-country-name"></h3>
      <p><strong>Embassy Address:</strong> <span id="modal-country-address"></span></p>
      <p><strong>Phone:</strong> <span id="modal-country-phone"></span></p>
      <p><strong>Email:</strong> <span id="modal-country-email"></span></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const embassyInfo = {
      'Nigeria': {
        address: 'Abuja Embassy Road, Nigeria',
        phone: '+234 800 123 4567',
        email: 'visa@nigeriaembassy.org'
      },
      'Ghana': {
        address: 'Accra Central, Ghana',
        phone: '+233 555 123 456',
        email: 'visa@ghanaembassy.org'
      },
      'South Africa': {
        address: 'Pretoria Blvd 21, South Africa',
        phone: '+27 11 123 4567',
        email: 'visa@southafricaembassy.org'
      }
    };

    function showModal(countryName) {
      const modal = document.getElementById("countryModal");
      const name = document.getElementById("modal-country-name");
      const address = document.getElementById("modal-country-address");
      const phone = document.getElementById("modal-country-phone");
      const email = document.getElementById("modal-country-email");
      name.textContent = countryName;

      const info = embassyInfo[countryName] || {
        address: 'Not Available',
        phone: 'Not Available',
        email: 'Not Available'
      };

      address.textContent = info.address;
      phone.textContent = info.phone;
      email.textContent = info.email;

      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById("countryModal").style.display = 'none';
    }
  </script>
</body>

</html>
