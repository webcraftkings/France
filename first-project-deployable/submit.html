<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./image/imilogo.jpg.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Status</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f7, #dbeafe);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .review-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .email-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      fill: #2563eb;
    }

    .review-title {
      font-size: 24px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 10px;
    }

    .review-message {
      font-size: 16px;
      color: #4b5563;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="review-box">
    <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 4H4C2.9 4 2 4.9 2 6v12c0 1.1.9 2 2 2h16c1.1 
               0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 
               18V8l8 5 8-5v10H4z"/>
    </svg>
    <div class="review-title">Review in Progress</div>
    <div class="review-message">
      Your application is currently under review.<br>
      You will be notified via email shortly.
    </div>
  </div>

</body>
</html>
